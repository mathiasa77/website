  <body>
    <div class="header">
      <div class="left-section">
        <button class="button-home">
          <a href="./index.html" class="link-styles">
            <img
              src="icons/rocket-1w.png"
              class="img-rkt"

            />

      </div>
      <!-- <div class="middle-section">Mathias Guillen BEST</div> -->
      <div class="right-section">
        <button class="button1">
          <a href="./about-me.html " class="link-styles">About Me</a>
        </button>
        <button class="button1">
          <a href="./projects.html " class="link-styles">Projects</a>

        <button class="button1">

        </button>
      </div>
    </div>

    <div class="sudo-header"></div>

    <!-- ----- CONTACT CARD ----- -->
    <div class="content">
      <div class="empty-sides"></div>
      <div class="contact-card">
        <div class="col-L">
          <h3>Reach Out Here</h3>
          <form
            action="https://formsubmit.co/armentamathias@gmail.com"
            method="POST"
          >
            <div class="input-row">
              <div class="input-group">
                <label>Name</label>
                <input
                  type="text"
                  name="Name"
                  placeholder="Your Name Here"
                  required
                />
              </div>
              <div class="input-group">
                <label>Phone (Optional)</label>
                <input
                  type="text"
                  name="Phone Number"
                  placeholder="+1 234 567 8910"
                />
              </div>
            </div>
            <div class="input-row">
              <div class="input-group">
                <label>Email</label>
                <input
                  type="email"
                  name="Email"
                  placeholder="email@email.com"
                  required
                />
              </div>
              <div class="input-group">
                <label>Subject</label>
                <input
                  type="text"
                  name="Subject"
                  placeholder="Let's Talk!"
                  required
                />
              </div>
            </div>
            <div class="input-row">
              <div class="input-group">
                <label>Message</label>
                <textarea
                  rows="7"
                  name="Message"
                  placeholder="Your Message Here"
                  required
                ></textarea>
                <button type="submit" class="button2">SEND</button>
              </div>
            </div>
            <!-- <input type="hidden" name="_cc" value="mathias.berkeley.edu" /> -->
            <input type="hidden" name="_template" value="table" />
            <input
              type="hidden"
              name="_next"
              value="https://mathiasa77.github.io/website/contact-confirmation.html"
            />
            <input
              type="hidden"
              name="_autoresponse"
              value="Your Message Has Been Received!"
            />
          </form>
        </div>
        <div class="col-R">
          <h4>Looking forward to Connecting!</h4>
          <!-- <p>My Email: armentamathias@ gmail.com</p> -->
        </div>
      </div>
      <div class="empty-sides"></div>
    </div>
  </body>
