<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mathias: Contact Me</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/styles/general.css" />
    <link rel="stylesheet" href="/styles/header.css" />
    <link rel="stylesheet" href="/styles/center.css" />
    <link rel="stylesheet" href="/styles/buttons.css" />
    <link rel="stylesheet" href="/styles/picture-format.css" />
    <link rel="stylesheet" href="/styles/contact-st.css" />
  </head>

  <body>
    <div class="header">
      <div class="left-section">
        <button class="button-home">
          <a href="/index.html" class="link-styles">
            <img
              src="/icons/rocket-1w.png"
              class="img-rkt"
              alt="Rocket Home Icon"
            />
          </a>
        </button>
      </div>
      <!-- <div class="middle-section">Mathias Guillen BEST</div> -->
      <div class="right-section">
        <button class="button1">
          <a href="/webpages/about-me.html " class="link-styles">About Me</a>
        </button>
        <button class="button1">
          <a href="/webpages/projects.html " class="link-styles">Projects</a>
        </button>
        <button class="button1">
          <a href="/webpages/academics.html " class="link-styles">Academics</a>
        </button>
        <button class="button1">
          <a href="/webpages/interests.html " class="link-styles">Interests</a>
        </button>
        <button class="button1">
          <a href="/webpages/contact.html " class="link-styles">Contact Me</a>
        </button>
      </div>
    </div>

    <div class="sudo-header"></div>

    <!-- ----- CONTACT CARD ----- -->
    <div class="content">
      <div class="empty-sides"></div>
      <div class="contact-card">
        <div class="col-L">
          <h3>Reach Out Here</h3>
          <form
            action="http://formsubmit.co/armentamathias@gmail.com"
            method="POST"
          >
            <div class="input-row">
              <div class="input-group">
                <label>Name</label>
                <input
                  type="text"
                  name="Name"
                  placeholder="Your Name Here"
                  required
                />
              </div>
              <div class="input-group">
                <label>Phone</label>
                <input
                  type="text"
                  name="Phone Number"
                  placeholder="+1 234 567 8910"
                  required
                />
              </div>
            </div>
            <div class="input-row">
              <div class="input-group">
                <label>Email</label>
                <input
                  type="email"
                  name="Email"
                  placeholder="email@email.com"
                  required
                />
              </div>
              <div class="input-group">
                <label>Subject</label>
                <input
                  type="text"
                  name="Subject"
                  placeholder="Let's Talk!"
                  required
                />
              </div>
            </div>
            <div class="input-row">
              <div class="input-group">
                <label>Message</label>
                <textarea
                  rows="7"
                  name="Message"
                  placeholder="Your Message Here"
                  required
                ></textarea>
                <button type="submit" class="button2">SEND</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-R">
          <h4>Looking forward to Connecting!</h4>
          <!-- <p>My Email: armentamathias@ gmail.com</p> -->
        </div>
      </div>
      <div class="empty-sides"></div>
    </div>
  </body>
</html>
